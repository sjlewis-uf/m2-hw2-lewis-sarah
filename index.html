<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Main CSS -->
    	<link rel="stylesheet" href="main.css"/>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-uppercase text-center">Homework Images</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image1.png" title="Window Panes" alt="View looking up at tall building."/>
        </div>
        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image2.png" title="Cupcakes" alt="Top-view of six cupcakes."/>
        </div>
        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image3.png" title="Street Art" alt="Girl walks by street art on a wall."/>
        </div>
        <div class="w-100"></div>

        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image4.png" title="Sandy Beach" alt="Top-view of a beach with large rocks."/>
        </div>
        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image5.png" title="Curved Building" alt="View looking up at a curved building."/>
        </div>
        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image6.png" title="Headphones" alt="On-ear, black headphones with yellow background."/>
        </div>
        <div class="w-100"></div>

        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image7.png" title="Beached Boats" alt="Small boats sitting on a beach."/>
        </div>
        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image8.png" title="Teem Winking" alt="Teenager winking in front of a mural of art."/>
        </div>
        <div class="col">
          <img class="shadow-sm p-3 mb-5 bg-white rounded" src="img/hw2-image9.png" title="Reef Rocks" alt="Beach with large rocks on the reef."/>
        </div>
        <div class="w-100"></div>
      </div>
    </div>

      <div class="alert alert-info" role="alert">Welcome to homework!</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
